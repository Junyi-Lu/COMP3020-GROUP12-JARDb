<!DOCTYPE html>
<html lang="en" ,dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/userCard.css">


</head>

<body>
    <div class="profile-card">
        <div class="top-section">
            <a href="index.html"><i class="message fa-solid fa-xmark"></i></a>
            <div class="pic">
                <img src="images/pic.png" , alt="">
            </div>
            <div class="name">Administrator</div>
            <div class="tag">@administrator</div>
        </div>
        <div class="bottom-section">
            <div class="social-media">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="index.html"><i class="fa-solid fa-link"></i></a>
            </div>
            <div class="videos">190 <span>Watched</span></div>
            <div class="border"></div>
            <div class="subscribers">20 <span>Liked</span></div>
            <div class="border"></div>
            <div class="views">300 <span>Views</span></div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/6c9eb2e773.js" crossorigin="anonymous"></script>

</html>
