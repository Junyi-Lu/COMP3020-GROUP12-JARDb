<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div id="page" class="site">
        <div class="container">
            <div class="login">
                <div class="hero">
                    <h1>Sign In to <br>Watch the World</h1>
                </div>
                <div class="main">
                    <form action="">
                        <p>
                            <input type="text" placeholder="Username" id="username">
                        </p>
                        <p>
                            <input type="password" class=“pass-input” placeholder="Password" id="userpass">
                            <i id="trigger" class="ri-eye-off-line"></i>
                        </p>
                        <p>
                            <input type="submit" class="submit" value="Sign In" onclick="return login();">
                        </p>
                    </form>
                    <div class="options">
                        <div class="separator">
                            <p>or continue with</p>
                        </div>
                        <ul>
                            <li><a href="#"><i class="ri-google-fill ri-2x"></i></a></li>
                            <li><a href="#"><i class="ri-apple-fill ri-2x"></i></a></li>
                            <li><a href="#"><i class="ri-facebook-fill ri-2x"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
